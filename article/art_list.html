<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            文章列表
        </div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" action="" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id"></select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 内容 -->
            <table class="layui-table">
                <colgroup>
                    <col width="400">
                    <col width="150">
                    <col width="200">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr>
                    <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>

    <!-- 表格数据模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button data-id={{$value.Id}} type="button"
                    class="btn-del layui-btn layui-btn-danger layui-btn-xs">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 定义分类可选项的模板结构 -->
    <script type="text/html" id="tpl-option">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 引入layui.js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 引入baseapl -->
    <script src="/assets/js/baseAPL.js"></script>
    <!-- 引入js -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
